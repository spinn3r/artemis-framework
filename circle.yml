machine:
  java:
    version: oraclejdk8

dependencies:
  override:
    - time mvn -T 4 -DskipTests install
    - time mvn -e -T 4 dependency:go-offline

test:
  pre:
    - cp settings.xml ~/.m2
    - echo "util0063.ger.he.spinn3r.com ssh-rsa " > ~/.ssh/known_hosts
  override:
    - mvn -Dproject.updatePolicy=always -T 4 test org.vafer:jdeb:jdeb

deployment:
  staging:
    branch: master
    commands:
      - mvn -P artifactory -T 4 -DskipTests deploy
