{

  # userAgent = "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_10_3) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/43.0.2357.130 Safari/537.36"
  userAgent = "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_11_1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/52.0.2743.116 Safari/537.37"

  # SSL can sometimes cause our network stack to block.  This settings allows
  # us to disable it globally.
  blockSSL = false

  ## When true, refuse to work if we don't have a proxy server to use.
  requireProxy = false

  requests {

    vk_com {
      regex: "https?://(www\\.)?vk\\.com",
      priority: 0,
      followContentRedirects: false
    },
    twitter_com {
      regex: "https?://(www\\.)?twitter\\.com",
      priority: 0,
      followContentRedirects: false
    }

  }

  cookieJarReferences: [

    { regex: "https?://(www\\.)?weibo\\.com",
      format: JSONS,
      configPath: "/cookies.d/weibo.jsons" }

  ]

  executor {
    maxRetries: 5
  }

  cookieManagerEnabled: true

}
